<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <script src="calculator.js" type="text/javascript"></script>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>

  <h1 style="text-align: center; margin-bottom: 40px;">Simple Calculator</h1>
  <table class="center">
    <tr align="center">
      <td>First number</td>
      <td>Second Number</td>
      <td>Result</td>
    </tr>
    <tr align="center">
      <td><input name="number1" type="number" size="10" id="num1" /></td>
      <td><input name="number2" type="number" size="10" id="num2" /></td>
      <td><input type="text" id="result" readonly></td>
    </tr>
    <tr align="center">
      <td colspan="5">
        <button onclick="showresult('1')" title="addition">+</button>
        <button onclick="showresult('2')" title="subtraction">-</button>
        <button onclick="showresult('3')" title="multiplication">*</button>
        <button onclick="showresult('4')" title="division">/</button>
        <button onclick="showresult('5')" title="modulus">%</button>
      </td>
    </tr>
  </table>

</body>

</html>
