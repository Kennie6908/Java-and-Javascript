<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Simple Clock</title>
	<script src="simpleclock.js"></script>
	<link rel="stylesheet" href="simpleclock.css">

</head>

<body>
	<h2 id="header"> The time is: </h2>

	<p id="clock"></p>

	<p id="greeting"></p>

	<img src="good-morning.jpg" class="image" id="good-morning" alt="good morning picture">
	<img src="good-night.jpg" class="image" id="good-night" alt="good night picture">
	<img src="good-afternoon.png" class="image" id="good-afternoon" alt="good afternoon picture">
</body>

</html>
