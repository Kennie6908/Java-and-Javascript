<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tempconverter.css">
  <title>Temperature Converter</title>
</head>
	
<body>
		<div id="celsius">
			<input type="number" id="input-celsius" placeholder="celsius" maxlength = "7">

          <input type="number" id="input-fahrenheit" placeholder="fahrenheit">

        </div>

        <div id="kelvin">
          <input type="number" id="input-kelvin" placeholder="kelvin">
		  <p>°K</p>
        </div>

  <script src="tempconverter.js" charset="utf-8"></script>
</body>
